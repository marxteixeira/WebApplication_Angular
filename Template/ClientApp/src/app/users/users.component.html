<button class="btn-primary" (click)="showList = !showList>{{showList ? 'Novo usuário' : 'Lista de Usuários'}}Novo Usuário</button>
<p>Users ({{users?.length}})</p>

<div *ngIf="showList">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Actions</th>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngfor="let user of users">
                <th scope="row">
                    <button class="btn-primary" (click)="openDetails(user)">Editar</button>
                    <button class="btn-danger" (click)="delete(user)">Excluir</button>
                </th>

                <th scope="row">{{user.id}}1</th>
                <th scope="row">{{user.name}}1</th>
                <th scope="row">{{user.email}}1</th>
            </tr>
        </tbody>
    </table>
</div>


<div *ngIf="!showList">
    <form>
        <div class="form-group">
            <label for="exampleInputName">Name:</label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Name"[(ngModel)]="user.name" name="name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail">Email:</label>
            <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email"[(ngModel)]="user.email" name="email">
        </div>
        <button type="submit" class="btn btn-primary"(click)="save()">Save</button>
    </form>
</div>
